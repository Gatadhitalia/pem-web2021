<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contoh Audio di HTML 2</title>
    </head>
    <body>
        <center>
        <h1>Contoh Audio di Web Dengan Mengkreasikan Atribut Audio</h1>
        <img src="gangga.jpg" width="700" height="420"> 
        <p><b>BLUE JEANS</b></p>
        <P>GANGGA</P>
        <audio controls loop>
            <source src="GANGGA - Blue Jeans.mp3" type="audio/mpeg">
            Browsermu tidak medukung tag audio, upgrade donk!
        </audio>
        </center>
    </body>
    </html>
